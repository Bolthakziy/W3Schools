<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="CSS_Image_Modal.css">
	</head>
	<body>
		<h1>En Kanin og en And!</h1>

		<div class="gallery">
			<img src="AleksanderKanin.png" alt="Kanin" class="gallery-item" onclick="openModal('modal1', 'Kanin')" width="600" height="400">
			<img src="HannaAnd.png" alt="And" class="gallery-item" onclick="openModal('modal2', 'And')" width="600" height="400">
		</div>

		<div id="modal1" class="modal">
			<span class="close" onclick="closeModal('modal1')">&times;</span>
			<img src="AleksanderKanin.png" alt="Kanin" class="modal-content" width="600" height="400">
			<div class="caption"></div>
		</div>
		<div id="modal2" class="modal">
			<span class="close" onclick="closeModal('modal2')">&times;</span>
			<img src="HannaAnd.png" alt="And" class="modal-content" width="600" height="400">
			<div class="caption"></div>
		</div>

		<script>
			function openModal(modalId, caption)
			{
				let modal = document.getElementById(modalId);
				modal.style.display = "flex";
				modal.classList.add("show");
				let message = modal.querySelector(".caption");
				message.innerText = caption;
			}

			function closeModal(modalId)
			{
				let modal = document.getElementById(modalId);
				modal.classList.remove("show");
				setTimeout(function() {modal.style.display = "none"; modal.querySelector(".caption").innerText = "";}, 300);
			}
		</script>
	</body>
</html>
