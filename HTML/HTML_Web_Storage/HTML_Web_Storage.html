<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="Kanin"></div>
		<script>
			const x = document.getElementById("Kanin");

			if (typeof(Storage) !== "undefined") {
				localStorage.setItem("Navn", "Hanna And");

				x.innerHTML = "Unnskyld....";
			}

		</script>
	</body>
</html>
