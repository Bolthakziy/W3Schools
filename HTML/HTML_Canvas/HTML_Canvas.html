<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<canvas id="Circle" width="250" height="250" style="border:1px solid #000000;"></canvas>
		<script>
			var c = document.getElementById("Circle");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(100, 50, 45, 0, 2*Math.PI);
			ctx.stroke();
		</script>
	</body>
</html>
